<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên Mật Khẩu - Coffee Shop Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-orange-50 to-amber-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Quên Mật Khẩu</h1>
                <p class="text-gray-600">Nhập email để nhận link đặt lại mật khẩu</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
                <p class="font-medium">Lỗi!</p>
                <p id="errorText" class="text-sm"></p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded">
                <p class="font-medium">Thành công!</p>
                <p id="successText" class="text-sm"></p>
            </div>

            <!-- Reset Link Display -->
            <div id="resetLinkDisplay" class="hidden mb-4 p-4 bg-blue-50 border-l-4 border-blue-500 rounded">
                <p class="font-medium text-blue-900 mb-2">Link đặt lại mật khẩu:</p>
                <a id="resetLink" href="#" class="text-blue-600 hover:text-blue-800 underline break-all text-sm"></a>
                <p class="text-xs text-blue-700 mt-2">
                    <i class="fas fa-info-circle mr-1"></i>
                    Trong môi trường thực tế, link này sẽ được gửi qua email
                </p>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-envelope mr-2 text-amber-600"></i>Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition"
                        placeholder="example@email.com"
                    >
                </div>

                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-amber-500 to-orange-600 text-white py-3 rounded-lg font-semibold hover:from-amber-600 hover:to-orange-700 transition transform hover:scale-[1.02] active:scale-[0.98] shadow-lg"
                >
                    <i class="fas fa-paper-plane mr-2"></i>Gửi Link Đặt Lại
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="/login" class="text-amber-600 hover:text-amber-700 font-semibold">
                    <i class="fas fa-arrow-left mr-2"></i>Quay lại đăng nhập
                </a>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-600 mt-6 text-sm">
            © 2025 Coffee Shop Manager. All rights reserved.
        </p>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const resetLinkDiv = document.getElementById('resetLinkDisplay');
            const submitBtn = document.getElementById('submitBtn');
            
            // Hide messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            resetLinkDiv.classList.add('hidden');
            
            // Get form data
            const formData = new FormData(this);
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang xử lý...';
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('successText').textContent = data.message;
                    successDiv.classList.remove('hidden');
                    
                    // Display reset link (for demo purposes)
                    if (data.resetLink) {
                        const fullLink = window.location.origin + data.resetLink;
                        document.getElementById('resetLink').href = fullLink;
                        document.getElementById('resetLink').textContent = fullLink;
                        resetLinkDiv.classList.remove('hidden');
                    }
                    
                    // Hide form
                    this.style.display = 'none';
                } else {
                    document.getElementById('errorText').textContent = data.message;
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Gửi Link Đặt Lại';
                }
            } catch (error) {
                document.getElementById('errorText').textContent = 'Đã xảy ra lỗi. Vui lòng thử lại!';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-paper-plane mr-2"></i>Gửi Link Đặt Lại';
            }
        });
    </script>
</body>
</html>
