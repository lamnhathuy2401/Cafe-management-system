<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu - Coffee Shop Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-orange-50 to-amber-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-amber-500 to-orange-600 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Đặt Lại Mật Khẩu</h1>
                <p class="text-gray-600">Nhập mật khẩu mới của bạn</p>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
                <p class="font-medium">Lỗi!</p>
                <p id="errorText" class="text-sm"></p>
            </div>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 rounded">
                <p class="font-medium">Thành công!</p>
                <p id="successText" class="text-sm"></p>
            </div>

            <!-- Reset Password Form -->
            <form id="resetPasswordForm" class="space-y-6">
                <input type="hidden" id="token" name="token" value="{{ token }}">
                
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-lock mr-2 text-amber-600"></i>Mật Khẩu Mới
                    </label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        required
                        minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition"
                        placeholder="Tối thiểu 6 ký tự"
                    >
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
                        <i class="fas fa-lock mr-2 text-amber-600"></i>Xác Nhận Mật Khẩu
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        minlength="6"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-transparent transition"
                        placeholder="Nhập lại mật khẩu"
                    >
                </div>

                <!-- Password Strength Indicator -->
                <div id="passwordStrength" class="hidden">
                    <div class="flex items-center gap-2 mb-2">
                        <div class="flex-1 h-2 bg-gray-200 rounded-full overflow-hidden">
                            <div id="strengthBar" class="h-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                        <span id="strengthText" class="text-xs font-medium"></span>
                    </div>
                </div>

                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-amber-500 to-orange-600 text-white py-3 rounded-lg font-semibold hover:from-amber-600 hover:to-orange-700 transition transform hover:scale-[1.02] active:scale-[0.98] shadow-lg"
                >
                    <i class="fas fa-check mr-2"></i>Đặt Lại Mật Khẩu
                </button>
            </form>

            <!-- Back to Login -->
            <div class="mt-6 text-center">
                <a href="/login" class="text-amber-600 hover:text-amber-700 font-semibold">
                    <i class="fas fa-arrow-left mr-2"></i>Quay lại đăng nhập
                </a>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-gray-600 mt-6 text-sm">
            © 2025 Coffee Shop Manager. All rights reserved.
        </p>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthDiv.classList.add('hidden');
                return;
            }
            
            strengthDiv.classList.remove('hidden');
            
            let strength = 0;
            let text = '';
            let color = '';
            
            // Length check
            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            
            // Complexity checks
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 25;
            if (/\d/.test(password)) strength += 25;
            
            if (strength <= 25) {
                text = 'Yếu';
                color = 'bg-red-500';
            } else if (strength <= 50) {
                text = 'Trung bình';
                color = 'bg-yellow-500';
            } else if (strength <= 75) {
                text = 'Khá';
                color = 'bg-blue-500';
            } else {
                text = 'Mạnh';
                color = 'bg-green-500';
            }
            
            strengthBar.style.width = strength + '%';
            strengthBar.className = 'h-full transition-all duration-300 ' + color;
            strengthText.textContent = text;
        });

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            
            // Hide messages
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            
            // Get form data
            const formData = new FormData(this);
            const newPassword = formData.get('newPassword');
            const confirmPassword = formData.get('confirmPassword');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                document.getElementById('errorText').textContent = 'Mật khẩu xác nhận không khớp!';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Check if token exists
            const token = formData.get('token');
            if (!token) {
                document.getElementById('errorText').textContent = 'Token không hợp lệ. Vui lòng yêu cầu đặt lại mật khẩu mới.';
                errorDiv.classList.remove('hidden');
                return;
            }
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Đang xử lý...';
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('successText').textContent = data.message + ' Đang chuyển đến trang đăng nhập...';
                    successDiv.classList.remove('hidden');
                    
                    // Hide form
                    this.style.display = 'none';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    document.getElementById('errorText').textContent = data.message;
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Đặt Lại Mật Khẩu';
                }
            } catch (error) {
                document.getElementById('errorText').textContent = 'Đã xảy ra lỗi. Vui lòng thử lại!';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Đặt Lại Mật Khẩu';
            }
        });
    </script>
</body>
</html>
